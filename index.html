<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
   
    <form class="inputform" name="contact" method="POST" data-netlify="true">
       <ul>
            <li>
                <label>Naam:</label>
            </li>
            <li>
                <input name="naam" type="text" >
            </li>
            <li>
                <label>E-mail: <input name="email" type="email" ></label>
            </li>
            <li>
                <label>Telefoon: <input name="telefoon" type="tel" ></label>
            </li>
            <li>
                <label>Leeftijd: <input name="leeftijd" type="number" ></label>
            </li>
            <li>
                <label>Geboorte datum: <input name="geb datum" type="date" ></label>
            </li>
        </ul>
        <br>
        <ul>
            <li>
                Wat is uw Geslacht?
            </li>
            <li>
                <label>
                    <input type="radio" name="Geslacht" value="Man"> Man
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="Geslacht" value="Vrouw"> Vrouw
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="Geslacht" value="Neutraal"> Neutraal
                </label>
                </li>
        </ul>
  
        <ul>
            <li>
                Wat is uw favoriete keuken?
            </li>
            <li>
                <label>
                    <input type="checkbox" name="Keuken" value="Italiaans"> Italiaans
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="Keuken1" value="Spaans"> Spaans
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="Keuken2" value="Arabisch"> Arabisch
                </label>
            </li>
        </ul>

        <ul>
            <li>
                Wat is uw favoriete kleur short?
            </li>
            <li>
                <input name="kleur" type="color" >
            </li>
        </ul>

        <ul>
            <li>
                Vul hier uw Bio in.
            </li>
            <li>
                <textarea  name="Bio" rows="20" cols="50">type hier</textarea>
            </li>
        </ul>

        <ul>
            <li>
                Upload uw laatste recept.
            </li>
            <li>
                <input name="recept" type="file">
            </li>
        </ul>
     
        <ul>
            <li>
                URL naar uw site.
            </li>
            <li>
                <input name="website" type="URL">
            </li>
        </ul>

        <ul>
            <li>
                <input type="reset">
            </li>
            <li>
                <input type="submit">
            </li>
        </ul>
       
      
    </form>
       

</body>

</html>
